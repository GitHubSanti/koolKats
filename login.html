<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>koolKats</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Default Style Sheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/theme.css" title="default">
    <!-- Alternative Style Sheet -->
    <link type="text/css" rel="alternate stylesheet" href="assets/css/lightTheme.css" title="lightTheme">
    <!-- Icons -->
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script>
        // https://www.thesitewizard.com/javascripts/cookies.shtml
        var domain_string = valid_domain ? ("; domain=" + valid_domain) : '' ;
        document.cookie = cookie_name + "=" + encodeURIComponent( cookie_value ) +
            "; max-age=" + 60 * 60 * 24 * lifespan_in_days +
            "; path=/" + domain_string ;
      </script>
</head>

<body>


    <div class="wrapper">
        <!-- Sidebar Holder and Navbar Logo-->
        <nav id="sidebar" class="animated slideInLeft">
            <div class="sidebar-header gStyleSet">
                <a href="/" class="brand-logo"><img src="assets/imgs/koolKatsOffWhite.png" id="logo">
                    <h3>koolKats</h3>
                </a>
            </div>
            <!-- Navbar menu options -->
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Your
                        Calendar</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="/calendar">Home</a>
                        </li>
                        <li>
                            <a href="/addEvent">Create Event</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
            </ul>
            <!-- Navbar buttons -->
            <ul class="list-unstyled CTAs">
                <li>
                    <a href="/" class="download">Login</a>
                </li>
                <li>
                    <a href="/createLogin" class="article">Register</a>
                </li>
            </ul>
            <!-- Navbar footer -->
            <div class="container bottom">
                <span class="gStyleSet">
                    <a href="https://github.com/GitHubSanti/koolKats"><i class="fab fa-github-square gStyle"></i></a><a href="https://github.com/GitHubSanti/koolKats">GitHub
                    </a>
                </span>
                <br>
                <span>
                    Copyright Â© 2019 koolKats
                </span>
                <br>
                <span>
                    All rights reserved.
                </span>
            </div>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <!-- Navbar collapse button -->
            <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <!-- Switch theme buttons -->
            <div class="container right animated bounceInDown">
                <button type="button" onclick="switch_style('default');return false;" name="theme" value="Default" id="default">DARK</button>

                <button type="button" onclick="switch_style('lightTheme');return false;" name="theme" value="lightTheme"
                    id="lightTheme">LIGHT</button>
            </div>

            <!-- Title -->
            <div class="container-fluid animated bounceInDown">
                <div class="row">
                    <div class="col-12">
                        <h1 id="title">Login</h1>
                    </div>
                </div>
            </div>

            <!-- Create Login Form -->
            <div class="container-fluid eventForm animated bounceInDown col-8">
                <div class="col-8">
                    <form action="/api/login" method="POST" role="form">
                        <!-- Enter Username -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <!-- Enter Password -->
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <!-- Submit button -->
                        <div class="text-right">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/js/calendarGrid.1.js" type="text/javascript"></script>
    <script src="assets/js/add.js"></script>

    <!-- Navbar collapse script -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
