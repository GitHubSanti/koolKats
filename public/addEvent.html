<!DOCTYPE html>
<html>

<head>
  <!-- Reset.css -->
  <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- materialize font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <!-- Sticky Footer CSS -->
  <link type="text/css" rel="stylesheet" href="assets/css/stickyFooter.css">
  <!-- Style Sheet -->
  <link type="text/css" rel="stylesheet" href="assets/css/theme.css">
  <!-- Icons -->
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- nav bar -->
  <nav>
    <div class="nav-wrapper grey darken-4">
      <div class="container">
        <a href="" class="brand-logo grey-text text-lighten-2"><img src="assets/imgs/koolKatsOffWhite.png" id="logo">
          koolKats</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down grey-text text-lighten-2">
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Calendar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="container">
      <div class="row">
        <h1 id="title">Create an Event</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
          <div class="card">
            <div class="card-body">
              <form action="" method="POST" role="form">
                <div class="form-group">
                  <label for="">Title</label>
                  <input type="text" class="form-control col-6" id="eventTitle" placeholder="">
                </div>
                <div class="form-row mx-auto">
                  <div class="col-7 mb-3 form-group">
                    <label for="eventStartDate">Start Date</label>
                    <select class="form-control" id="eventStartDate">
                    </select>
                  </div>
                  <div class="col-6 mb-3 form-group">
                    <label for="eventStartTime">Start Time</label>
                    <select class="form-control" id="eventStartTime">
                    </select>
                  </div>
                  <div class="col-6 mb-3 form-group">
                    <label for="eventEndTime">End Time</label>
                    <select class="form-control" id="eventEndTime">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea class="form-control" id="eventDescription" rows="4"></textarea>
                </div>
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                  <!-- <span class="fa fa-book"></span>  -->
                  Add Event</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </main>


  <footer class="page-footer grey darken-4">
    <div class="footer-copyright grey darken-4">
      <div class="container">
        <span>
          Copyright Â© 2019 koolKats All rights reserved.
        </span>
        <span class="right">
          <a class="grey-text text-lighten-2" href="#">About Us</a>
          |
          <a class="grey-text text-lighten-2" href="https://github.com/GitHubSanti/koolKats">GitHub</a>
        </span>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/add.js"></script>
</body>

</html>
