<!DOCTYPE html>
<html>

<head>
  <!-- Reset.css -->
  <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- materialize font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <!-- Sticky Footer CSS -->
  <link type="text/css" rel="stylesheet" href="assets/css/stickyFooter.css">


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="header2">Add an Event.</h4>
      </div>
    </div>
    <!-- event title input -->
    <div class="row">
      <div class="input-field col s12">
        <input id="eventTitle" type="text">
        <label for="eventTitle">Event name</label>
      </div>
    </div>
    <!-- event organizer input -->
    <div class="row">
      <div class="input-field col s12">
        <input id="eventOrganizer" type="text">
        <label for="eventOrganizer">Organizer</label>
      </div>
    </div>
    <!-- date input -->
    <div class="row">
      <form class="input-field col s6">
          <input type="date" id="date" class="datepicker" />
          <label for="date">Event Date</label>
      </form>
    </div>
    <!-- start time input -->
    <div class="row">
      <form class="col s6">
          <input type="time" id="sTime" class="timepicker" />
          <label for="sTime">Start Time</label>
      </form>
      <!-- end time input -->
      <form class="col s6">
          <input type="time" id="eTime" class="timepicker" />
          <label for="eTime">End Time</label>
      </form>
    </div>
    <!-- Description input -->
    <div class="row">
      <div class="col s12">
      <input id="EventDescription" type="text" length="140"></input>
      <label for="EventDescription">Event Description</label>
      <span class="character-counter" style="float: right; font-size: 12pt; height:1px;">0/140</span>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col s9"></div>
      <div class="col s3">
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
          </div>
    </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/materialize.js"></script>
  <script type="text/javascript" src="assets/js/add.js"></script>

</body>
