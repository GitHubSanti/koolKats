    <header>
        <div class="container">
        <div class="row">
            <h1 id="title">Create an Event</h1>
        </div>
        </div>
    </header>
<main>
  <!-- Event Form -->
  <div class="container eventForm">
    <!-- event title input -->
    <div class="row">
      <div class="input-field col s12">
        <input id="eventTitle" type="text">
        <label for="eventTitle">Event name</label>
      </div>
    </div>
    <!-- event organizer input -->
    <div class="row">
      <div class="input-field col s12">
        <input id="eventOrganizer" type="text">
        <label for="eventOrganizer">Organizer</label>
      </div>
    </div>
    <!-- date input -->
    <div class="row">
      <form class="input-field col s6">
        <input type="date" id="date" class="datepicker" />
        <label for="date">Event Date</label>
      </form>
    </div>
    <!-- start time input -->
    <div class="row">
      <form class="col s6">
        <input type="time" id="sTime" class="timepicker" />
        <label for="sTime">Start Time</label>
      </form>
      <!-- end time input -->
      <form class="col s6">
        <input type="time" id="eTime" class="timepicker" />
        <label for="eTime">End Time</label>
      </form>
    </div>
    <!-- Description input -->
    <div class="row">
      <div class="col s12">
        <input id="EventDescription" type="text" length="140"></input>
        <label for="EventDescription">Event Description</label>
        <span class="character-counter" style="float: right; font-size: 12pt; height:1px;">0/140</span>
      </div>
    </div>
    <br>
    <!-- submit button -->
    <div class="row">
      <div class="col s9"></div>
      <div class="col s3">
        <button class="btn waves-effect waves-light formButton" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</main>
