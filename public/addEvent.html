<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>koolKats</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <!-- Default Style Sheet -->
  <link type="text/css" rel="stylesheet" href="assets/css/theme.css" title="default">
  <!-- Alternative Style Sheet -->
  <link type="text/css" rel="alternate stylesheet" href="assets/css/lightTheme.css" title="lightTheme">

 

  <!-- Icons -->
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body onload="set_style_from_cookie()">

  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header gStyleSet">
        <a href="" class="brand-logo"><img src="assets/imgs/koolKatsOffWhite.png" id="logo">
          <h3>koolKats</h3>
        </a>
      </div>

      <ul class="list-unstyled components">
          <li class="active">
              <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Your
                  planner</a>
              <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li>
                      <a href="/calendar">Home</a>
                  </li>
                  <li>
                      <a href="/addEvent">Create Event</a>
                  </li>
              </ul>
          </li>
          <li>
              <a href="/about">About</a>
          </li>
      </ul>
      <ul class="list-unstyled CTAs">
        <li>
          <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Login</a>
        </li>
        <li>
          <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Register</a>
        </li>
      </ul>

      <div class="container bottom">
        <span class="gStyleSet">
          <a href="#"><i class="fab fa-github-square gStyle"></i></a><a href="https://github.com/GitHubSanti/koolKats">GitHub
          </a>
        </span>
        <br>
        <span>
          Copyright Â© 2019 koolKats
        </span>
        <br>
        <span>
          All rights reserved.
        </span>


      </div>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

      <button type="button" id="sidebarCollapse" class="navbar-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="container right animated bounceInDown">
        <button type="button" onclick="switch_style('default');return false;" name="theme" value="Default" id="default">DARK</button>

        <button type="button" onclick="switch_style('lightTheme');return false;" name="theme" value="lightTheme" id="lightTheme">LIGHT</button>
      </div>

      <!-- Title -->
      <div class="container-fluid animated bounceInDown col-12">
        <div class="row">
          <div class="col-12">
          <h1 id="title">Create Event</h1>
          </div>
        </div>
      </div>
      </header>

      <!-- Form container -->
      <div class="container-fluid animated bounceInDown">
        <div class="row">
          <div class="col-10">
            <div class="card">
              <div class="card-body">
                <!-- Title Form -->
                <form action="" method="POST" role="form">
                  <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control col-6" id="eventTitle" placeholder="">
                  </div>
                  <!-- Event Date dropdown -->
                  <div class="form-row">
                    <div class="form-group dropDown">
                      <label for="eventStartDate">Start Date</label>
                      <select class="form-control dropDown" id="eventStartDate">
                      </select>
                    </div>
                    <!-- Event start drop down -->
                    <div class="form-group dropDown">
                      <label for="eventStartTime">Start Time</label>
                      <select class="form-control dropDown" id="eventStartTime">
                      </select>
                    </div>
                    <!-- Event end drown down -->
                    <div class="form-group dropDown">
                      <label for="eventEndTime">End Time</label>
                      <select class="form-control dropDown" id="eventEndTime">
                      </select>
                    </div>
                  </div>
                  <!-- Event description form -->
                  <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" id="eventDescription" rows="4"></textarea>
                  </div>
                </form>
                <br>
                <!-- add Event button -->
                <div class="text-right">
                  <button type="submit" id="add-btn">
                    Add Event</button>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <script src="assets/js/calendarGrid.1.js" type="text/javascript"></script>
    <script src="assets/js/add.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
          $(this).toggleClass('active');
        });
      });
    </script>
</body>

</html>
