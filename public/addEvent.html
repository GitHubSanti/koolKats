<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Express Library</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-6 mx-auto my-5">
        <div class="card">
          <div class="card-header">
            Create Event
          </div>

          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Organizer</label>
                <input type="text" class="form-control" id="eventOrganizer" placeholder="">
              </div>
              <div class="form-row mx-auto">
                <div class="col-4 mb-3">
                  <label for="">Start Time</label>
                  <input type="text" class="form-control" id="eventStartTime" placeholder="">
                </div>
                <div class="col-4 mb-3">
                  <label for="">End Time</label>
                  <input type="text" class="form-control" id="eventEndTime" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="eventDescription" rows="4"></textarea>
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <!-- <span class="fa fa-book"></span>  -->
              Add Event</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
