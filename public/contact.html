<!DOCTYPE html>
<html>

<head>
    <!-- Reset.css -->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- Sticky Footer CSS -->
    <link type="text/css" rel="stylesheet" href="assets/css/stickyFooter.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- nav bar -->
    <nav>
        <div class="nav-wrapper grey darken-4">
            <div class="container">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Something1</a></li>
                    <li><a href="#">something2</a></li>
                    <li><a href="#">something3</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contact Form -->
    <div class="container">
        <div class="card-panel">
            <h4 class="header2">Contact Us</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="name4" type="text" class="validate">
                            <label for="first_name" class="">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-communication-email prefix"></i>
                            <input id="email4" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-action-question-answer prefix"></i>
                            <textarea id="message4" class="materialize-textarea validate" length="120"></textarea>
                            <label for="message">Message</label>
                            <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/add.js"></script>

</body>

<footer class="page-footer grey darken-4">

        <div class="container">

            </span>

                |
                <a class="grey-text text-lighten-4" href="#!">GitHub</a>
