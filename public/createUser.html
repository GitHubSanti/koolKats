<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <title>Create User</title>

  <!-- Bootstrap CSS & JS -->
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Popper Reference -->

  <!-- Bootstrap jQuery -->

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">New User Account</h5>
              <form class="form-signin">
                <div class="form-label-group mb-3">
                  <input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
                  <!-- <label for="inputUserName">Username</label> -->
                </div>
  
                <div class="form-label-group mb-3">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <!-- <label for="inputPassword">Password</label> -->
                </div>

                <div class="form-label-group mb-3">
                  <input type="password" id="confirmInputPassword" class="form-control" placeholder="Confirm Password" required>
                  <!-- <label for="confirmInputPassword">Confirm Password</label> -->
                </div>
  
                <!-- <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="new-account-btn">Create Account</button>
               <!--  <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/createUser.js" type="text/javascript"></script>
  </body>
  
</html>
