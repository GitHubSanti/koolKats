<!DOCTYPE html>
<html>

<head>
    <!-- Reset.css -->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
     <!-- materialize font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Sticky Footer CSS -->
    <link type="text/css" rel="stylesheet" href="assets/css/stickyFooter.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- nav bar -->
     <nav>
         <div class="nav-wrapper grey darken-4">
                <div class="container">
                        <a href="#" class="brand-logo">Logo</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                          <li><a href="#">Something1</a></li>
                          <li><a href="#">something2</a></li>
                          <li><a href="#">something3</a></li>
                        </ul>
                 </div>
        </div>
     </nav>


     <!-- calander -->
     
     <div id="calendar">
            <div class="container">
                    <div class="row">
                        <div class="col s12 text-center calendarDates">
                               <h1 class="center-align">January 20 - 26, 2019</h1>
                        </div>
                    </div>

                    <!-- start of calendar dates and body -->

                    <div class="container">
                        <div class="basicWeekView">
                            <table>
                                <thead class="WeekDays">
                                    <tr>
                                        <th class="sunday">
                                            Sun 1/20
                                        </th>

                                        <th class="monday">
                                                Mon 1/21
                                        </th>

                                        <th class="tuesday">
                                                Tue 1/22
                                        </th>

                                        <th class="wednesday">
                                                Wed 1/23
                                        </th>

                                        <th class="thursday">
                                                Thu 1/24
                                        </th>

                                        <th class="friday">
                                                Fri 1/25
                                        </th>

                                        <th class="Saturday">
                                                Sat 1/26
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                                <tbody class="calendarBody">
                                    <tr>
                                        <div class="dayGridContainer">
                                            <div class="dayGrid">
                                                <div class="row" style="height:285px;">
                                                    <div class="bg">
                                                        <table>
                                                            <tbody>
                                                                <tr>
                                                                    <!-- instert form data here -->
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </tbody>
                        </div>
                    </div>
             </div>

             <!-- previous and next button -->

             <div class="buttonGroup">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 center-align">
                                    <a class="waves-effect waves-light btn"><i class="material-icons left">keyboard_arrow_left</i>Prev</a>
                                    <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Next</a>
                            </div>
                        </div>
                    </div>

             </div>
     </div>


     <!-- floating add event button/ change placement -->
     <div class="addEvent">
            <div class="container">
                <div class="row">
                    <div class="col s12 right-align">
                            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>

     </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>

                <a class="grey-text text-lighten-4" href="#!">GitHub</a>

</footer>

</html>
