<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Calendar</title>

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Popper Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <div class="container-fluid" id="calendarContainerColumnDominant" style="overflow: auto">
        <div class="row">
            <!-- Time column -->
            <div class="col-1 border-right" id="timeLabels">
                <div class="row" style="height: 60px">
                    <h6>
                </div>
            </div>
            <!-- Sunday column -->
            <div class="col border-right" id="sunday">
                <div class="row border-bottom" style="height: 75px" id="sundayHeadingLabel">
                    <div class="my-auto mx-auto"></div>
                </div> <!-- Heading row -->
            </div>
            <!-- Monday column -->
            <div class="col border-right" id="monday">
                <div class="row border-bottom" style="height: 75px" id="mondayHeadingLabel"></div> <!-- Heading row -->
            </div>
            <!-- Tuesday column -->
            <div class="col border-right" id="tuesday">
                <div class="row border-bottom" style="height: 75px" id="tuesdayheadingLabel"></div> <!-- Heading row -->
            </div>
            <!-- Wednesday column -->
            <div class="col border-right">
                <div class="row border-bottom" style="height: 75px"></div> <!-- Heading row -->
            </div>
            <!-- Thursday column -->
            <div class="col">
                <div class="row border-bottom" style="height: 75px"></div> <!-- Heading row -->
            </div>
            <!-- Friday column -->
            <div class="col">
                <div class="row border-bottom" style="height: 75px"></div> <!-- Heading row -->
            </div>
            <!-- Saturday column -->
            <div class="col">
                <div class="row border-bottom" style="height: 75px"></div> <!-- Heading row -->
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/calendarGrid.1.js" type="text/javascript"></script>
</body>

</html>
